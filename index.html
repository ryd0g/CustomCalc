<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Phone Pricing</title>
</head>
<body>
    <div class="calc-box">
        <section id="calculator">
            <div class="phone">
                <h1>Phone</h1>
                <label>
                    <select name="phones" id="input-phones">
                        <option value="iphone">iPhone</option>
                        <option value="pixel">Pixel</option>
                        <option value="galaxy">Galaxy</option>
                        <option value="oneplus">OnePlus</option>
                    </select>
                </label>
            </div>
            <div class="price">
                <h1>Price</h1>
                <label>
                    <input type="number" step=".01" id="input-price" placeholder="$0.00">
                </label>
            </div>
            <div class="devices">
                <h1>Number of Devices</h1>
                <label>
                    <input type="number" id="input-devices" placeholder="0">
                </label>
            </div>
            <div class="case">
                <h1>Phone Case Color</h1>
                <label>
                    <select name="case-color" id="input-case-color">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="slategray">Gray</option>
                        <option value="slateblue">Blue</option>
                        <option value="rebeccapurple">Purple</option>
                        <option value="silver">Silver</option>
                    </select>
                </label>
            </div>
        </section>
    </div>
    <div class="totals-box">
        <section id="totals">
            <p>Subtotal</p>
            <div id="total-cost">$0.00</div>
            <p>Total Including Tax</p>
            <div id="total-tax">$0.00</div>
            <p>Order Summary</p>
            <div id="total-order">Waiting for cart...</div>
        </section>
    </div>
<script src="script.js"></script>    
</body>
</html>
